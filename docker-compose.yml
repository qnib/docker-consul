   - "8500:8500"
   - "8302:8302"
  environment:
   - DC_NAME=global
  dns: 127.0.0.1
  hostname: master

dc1m01:
  image: qnib/consul
  ports:
   - "18500:8500"
  environment:
   - DC_NAME=dc1
   - WAN_SERVER=172.17.42.1
  dns: 127.0.0.1
  hostname: dc1-master01

dc2m01:
  image: qnib/consul
  ports:
   - "28500:8500"
  environment:
   - DC_NAME=dc2
   - WAN_SERVER=172.17.42.1
  dns: 127.0.0.1
  hostname: dc2-master01

dc1c01:
